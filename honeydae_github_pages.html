                                        React.createElement('p', { className: 'font-bold text-pink-600', key: 'code' }, searchCard.code),
                                        React.createElement('p', { className: 'text-gray-600', key: 'owner' }, `Cliente: ${searchCard.ownerName}`),
                                        React.createElement('p', { className: 'text-pink-500 font-bold', key: 'balance' }, `Saldo: ${searchCard.balance}`)
                                    ]),
                                    React.createElement('div', { className: 'space-x-2', key: 'actions' }, [
                                        React.createElement('button', {
                                            onClick: () => handleRecharge(searchCard.id),
                                            className: 'bg-pink-400 text-white px-4 py-2 rounded hover:bg-pink-500 shadow transition-colors',
                                            key: 'recharge'
                                        }, 'Recargar'),
                                        React.createElement('button', {
                                            onClick: () => handleUseCard(searchCard.id),
                                            className: 'bg-rose-400 text-white px-4 py-2 rounded hover:bg-rose-500 shadow transition-colors',
                                            key: 'use'
                                        }, 'Usar')
                                    ])
                                ])
                            ) : null
                        ]),

                        // Lista de todas las tarjetas
                        React.createElement('div', { className: 'bg-white rounded-lg shadow-lg border border-pink-100', key: 'cards-table' }, [
                            React.createElement('div', { className: 'p-6 border-b border-pink-100 bg-pink-25', key: 'table-header' },
                                React.createElement('h3', { className: 'text-lg font-bold text-pink-600' }, 'Todas las Tarjetas')
                            ),
                            
                            React.createElement('div', { className: 'overflow-x-auto', key: 'table-container' },
                                React.createElement('table', { className: 'w-full' }, [
                                    React.createElement('thead', { className: 'bg-pink-50 border-b border-pink-100', key: 'thead' },
                                        React.createElement('tr', {}, [
                                            React.createElement('th', { className: 'p-4 text-left text-pink-600 font-semibold', key: 'code' }, 'Código'),
                                            React.createElement('th', { className: 'p-4 text-left text-pink-600 font-semibold', key: 'client' }, 'Cliente'),
                                            React.createElement('th', { className: 'p-4 text-left text-pink-600 font-semibold', key: 'balance' }, 'Saldo'),
                                            React.createElement('th', { className: 'p-4 text-left text-pink-600 font-semibold', key: 'date' }, 'Fecha Creación'),
                                            React.createElement('th', { className: 'p-4 text-left text-pink-600 font-semibold', key: 'status' }, 'Estado'),
                                            React.createElement('th', { className: 'p-4 text-left text-pink-600 font-semibold', key: 'actions' }, 'Acciones')
                                        ])
                                    ),
                                    React.createElement('tbody', { key: 'tbody' },
                                        cards.map(card => (
                                            React.createElement('tr', { key: card.id, className: 'border-b border-pink-100 hover:bg-pink-25 transition-colors' }, [
                                                React.createElement('td', { className: 'p-4 font-mono text-sm text-pink-500 font-medium', key: 'code' }, card.code),
                                                React.createElement('td', { className: 'p-4 text-gray-700', key: 'client' }, card.ownerName),
                                                React.createElement('td', { className: 'p-4 font-bold text-pink-600', key: 'balance' }, `${card.balance}`),
                                                React.createElement('td', { className: 'p-4 text-gray-600', key: 'date' }, card.createdAt),
                                                React.createElement('td', { className: 'p-4', key: 'status' },
                                                    React.createElement('span', {
                                                        className: `px-3 py-1 rounded-full text-xs font-medium ${
                                                            card.balance > 0 ? 'bg-pink-100 text-pink-700 border border-pink-200' : 'bg-gray-100 text-gray-600 border border-gray-200'
                                                        }`
                                                    }, card.balance > 0 ? 'Activa' : 'Sin saldo')
                                                ),
                                                React.createElement('td', { className: 'p-4', key: 'actions' },
                                                    React.createElement('div', { className: 'flex space-x-2' }, [
                                                        React.createElement('button', {
                                                            onClick: () => handleRecharge(card.id),
                                                            className: 'bg-pink-400 text-white px-3 py-1 rounded text-sm hover:bg-pink-500 shadow transition-colors',
                                                            key: 'recharge'
                                                        }, 'Recargar'),
                                                        React.createElement('button', {
                                                            onClick: () => handleUseCard(card.id),
                                                            className: 'bg-rose-400 text-white px-3 py-1 rounded text-sm hover:bg-rose-500 shadow transition-colors',
                                                            key: 'use'
                                                        }, 'Usar')
                                                    ])
                                                )
                                            ])
                                        ))
                                    )
                                ])
                            )
                        ])
                    ])
                ])
            );

            // Dashboard del Cliente
            const ClientDashboard = () => (
                React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-pink-25 to-rose-50' }, [
                    React.createElement('nav', { className: 'bg-white shadow-sm border-b border-pink-100 p-4', key: 'nav' },
                        React.createElement('div', { className: 'flex justify-between items-center' }, [
                            React.createElement('h1', { className: 'text-xl font-bold text-gray-800', key: 'title' }, 'Mis Tarjetas Honeydae'),
                            React.createElement('div', { className: 'flex items-center space-x-4', key: 'user-menu' }, [
                                React.createElement('span', { className: 'text-gray-600', key: 'greeting' }, `Hola, ${currentUser.name}`),
                                React.createElement('button', {
                                    onClick: handleLogout,
                                    className: 'bg-red-400 text-white px-4 py-2 rounded-lg hover:bg-red-500',
                                    key: 'logout'
                                }, 'Cerrar Sesión')
                            ])
                        ])
                    ),

                    React.createElement('div', { className: 'p-6 bg-gradient-to-br from-pink-25 to-rose-50 min-h-screen', key: 'content' },
                        userCards.length === 0 ? 
                            React.createElement('div', { className: 'text-center py-12' }, [
                                React.createElement('div', { className: 'bg-pink-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4 border border-pink-200', key: 'icon' },
                                    React.createElement(Gift, { className: 'w-12 h-12 text-pink-400' })
                                ),
                                React.createElement('h3', { className: 'text-xl font-bold text-pink-600 mb-2', key: 'title' }, 'No tienes tarjetas de regalo'),
                                React.createElement('p', { className: 'text-pink-400', key: 'subtitle' }, 'Contacta con Honeydae para obtener tu primera tarjeta')
                            ]) :
                            React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6' },
                                userCards.map(card => (
                                    React.createElement('div', { key: card.id, className: 'bg-white rounded-lg shadow-lg overflow-hidden border border-pink-100 hover:shadow-xl transition-shadow' }, [
                                        // Tarjeta principal
                                        React.createElement('div', { className: 'bg-gradient-to-r from-pink-300 to-rose-400 text-white p-6', key: 'card-front' }, [
                                            React.createElement('div', { className: 'flex justify-between items-start mb-4', key: 'header' }, [
                                                React.createElement('div', { key: 'brand' }, [
                                                    React.createElement('h3', { className: 'text-lg font-bold', key: 'title' }, '🍯 Honeydae'),
                                                    React.createElement('p', { className: 'text-pink-100', key: 'subtitle' }, 'Tarjeta de Regalo')
                                                ]),
                                                React.createElement(QrCode, { className: 'w-8 h-8', key: 'qr' })
                                            ]),
                                            
                                            React.createElement('div', { className: 'space-y-2', key: 'info' }, [
                                                React.createElement('p', { className: 'font-mono text-sm bg-white bg-opacity-25 rounded px-2 py-1 inline-block border border-white border-opacity-30', key: 'code' },
                                                    card.code
                                                ),
                                                React.createElement('div', { key: 'balance' }, [
                                                    React.createElement('p', { className: 'text-pink-100 text-sm', key: 'label' }, 'Saldo disponible'),
                                                    React.createElement('p', { className: 'text-3xl font-bold', key: 'amount' }, `${card.balance}`)
                                                ])
                                            ])
                                        ]),

                                        // Información adicional
                                        React.createElement('div', { className: 'p-4 bg-pink-25', key: 'card-details' }, [
                                            React.createElement('div', { className: 'flex justify-between text-sm text-gray-600 mb-4', key: 'card-info' }, [
                                                React.createElement('span', { key: 'created' }, `Creada: ${card.createdAt}`),
                                                React.createElement('span', { key: 'original' }, `Monto original: ${card.originalAmount}`)
                                            ]),

                                            // Historial reciente
                                            React.createElement('div', { key: 'history' }, [
                                                React.createElement('h4', { className: 'font-bold text-pink-600 mb-2 flex items-center', key: 'history-title' }, [
                                                    React.createElement(Calendar, { className: 'w-4 h-4 mr-1', key: 'icon' }),
                                                    'Historial Reciente'
                                                ]),
                                                React.createElement('div', { className: 'space-y-2 max-h-32 overflow-y-auto', key: 'history-list' },
                                                    card.history.slice(0, 3).map((item, index) => (
                                                        React.createElement('div', { key: index, className: 'flex justify-between items-center text-sm p-2 bg-pink-50 rounded border border-pink-200' }, [
                                                            React.createElement('div', { key: 'item-info' }, [
                                                                React.createElement('p', { className: 'font-medium text-gray-700', key: 'description' }, item.description),
                                                                React.createElement('p', { className: 'text-gray-500 text-xs', key: 'date' }, item.date)
                                                            ]),
                                                            React.createElement('span', {
                                                                key: 'amount',
                                                                className: `font-bold ${
                                                                    item.type === 'uso' ? 'text-rose-500' : 'text-pink-500'
                                                                }`
                                                            }, `${item.type === 'uso' ? '-' : '+'}${Math.abs(item.amount)}`)
                                                        ])
                                                    ))
                                                )
                                            ]),

                                            // Botón para pago simulado
                                            React.createElement('div', { className: 'mt-4 pt-4 border-t border-pink-200', key: 'payment-button' },
                                                React.createElement('button', {
                                                    onClick: () => alert('Función de pago en desarrollo. Presenta esta tarjeta en Honeydae.'),
                                                    className: 'w-full bg-pink-400 text-white py-2 rounded-lg hover:bg-pink-500 transition-colors shadow-lg'
                                                }, '💳 Pagar con esta tarjeta')
                                            )
                                        ])
                                    ])
                                ))
                            )
                    )
                ])
            );

            // Render principal
            return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-pink-50 via-rose-25 to-pink-100' }, [
                activeTab === 'login' ? React.createElement(LoginForm, { key: 'login' }) : null,
                activeTab === 'register' ? React.createElement(RegisterForm, { key: 'register' }) : null,
                activeTab === 'admin-dashboard' && currentUser?.role === 'admin' ? React.createElement(AdminDashboard, { key: 'admin' }) : null,
                activeTab === 'client-dashboard' && currentUser?.role === 'client' ? React.createElement(ClientDashboard, { key: 'client' }) : null
            ]);
        };

        ReactDOM.render(React.createElement(HoneydaeApp), document.getElementById('root'));
    </script>
</body>
</html>
